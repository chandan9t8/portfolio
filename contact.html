    <main>
        <h1>Contact Me</h1>
        <p>If you would like to get in touch, please feel free to reach out via any of the methods below:</p>
        <ul>
            <li>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></li>
            <li>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">yourprofile</a></li>
            <li>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
        </ul>
        <h2>Contact Form</h2>
        <form action="https://formspree.io/your-email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </main>
